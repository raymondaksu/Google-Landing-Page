<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Google Landing Page" />
    <meta name="keywords" content="Google, search, find" />
    <meta name="author" content="Raymond" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon"
        href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png"
        type="image/x-icon" />
</head>

<body>
    <header>
        <a href="#About" class="LeftTopLinks">About</a>
        <a href="#Store" class="LeftTopLinks">Store</a>
        <nav id="header-right">
            <a href="#Gmail" class="Gmail">Gmail</a>
            <a href="#Images" class="Images">Images</a>
            <button id="SignIn">Sign In</button>
            <a href="#Icon-menu" id="IconMenu"><img src="./images/appicon.png" alt="Icon Menu" /></a>
        </nav>
    </header>
    <main>
        <div class="searchbar">
            <section>
                <img src="./images/googlelogo.png" alt="GoogleLogo" style="margin-bottom: 1rem" />
            </section>
            <div class="searchbox">
                <a href="#" id="Magnifying_Glass"><img src="./images/Magnifying_glass_icon.png"
                        alt="Magnifying_glass_icon" /></a>
                <input type="text" name="Search" id="search-blank" />
                <a href="#" id="Mic"><img src="./images/google_microphone.png" alt="Mic" height="25" /></a><br />
            </div>
            <div class="buttons">
                <button id="GoogleSearch">Google Search</button>
                <button id="FeelingLucky">I'm Feeling Lucky</button><br />
            </div>
            <div class="p1">
                <p>
                    Other Languages you can use Google: <a href="#English">English</a>
                </p>
            </div>
        </div>
    </main>
    <footer>
        <div class="p2">
            <p><a href="#" id="FooterParagraph">Turkey</a></p>
        </div>
        <div class="EndPage">
            <nav class="footer-left">
                <a href="#Advertising" id="Advertising">Advertising</a>
                <a href="#Business" id="Business">Business</a>
                <a href="#HowSearchWorks" id="HowSearchWorks">How Search Works</a>
            </nav>
            <nav class="footer-right">
                <a href="#Privacy" id="Privacy">Privacy</a>
                <a href="#Terms" id="Terms">Terms</a>
                <a href="#Settings" id="Settings">Settings</a>
            </nav>
        </div>
    </footer>
</body>

</html>
